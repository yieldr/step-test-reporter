name: test-reporter
version: 0.5.1
description: Step to run the codeclimate test-reporter
keywords:
  - codeclimate
  - test-reporter
properties:
  batch-size:
    type: string
    required: false
  coverage-endpoint:
    type: string
    required: false
  coverage-input-type:
    type: string
    required: false
  exit-code:
    type: string
    required: false
  id:
    type: string
    required: false
  prefix:
    type: string
    required: false

  debug:
    type: string
    required: false

  command:
    type: string
    required: true
    default: after-build
  arguments:
    type: string
    required: false
